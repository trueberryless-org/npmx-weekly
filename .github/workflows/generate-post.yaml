name: Generate Weekly Post

on:
  schedule:
    - cron: "0 18 * * 5"
  workflow_dispatch:

jobs:
  generate-post:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup PNPM
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4

      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "24"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate post
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MODELS_TOKEN: ${{ secrets.MODELS_TOKEN }}
        run: pnpm run generate

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@22a9089034f40e5a961c8808d113e2c98fb63676 # v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "content: automated weekly post"
          title: "Weekly Post: ${{ github.event.repository.updated_at }}"
          body: "Auto-generated on Friday. Will merge Sunday night."
          branch: "content/automated-weekly-post"
          labels: "ðŸ•” weekly post,automerge"
          delete-branch: true
