name: Generate Weekly Email Draft

on:
  schedule:
    - cron: "0 18 * * 5"
  workflow_dispatch:

jobs:
  generate-email:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@d72941d797fd3113feb6b93fd0dec494b13a2547 # v1
        id: app-token
        with:
          app-id: ${{ secrets.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_PRIVATE_KEY }}

      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Setup PNPM
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4

      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "24"
          cache: "pnpm"

      - name: Get Target Date
        id: date
        run: |
          node -e "
            const d = new Date();
            d.setDate(d.getDate() + 2);
            console.log('sunday=' + d.toISOString().split('T')[0]);
          " >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate email draft
        env:
          MODELS_TOKEN: ${{ secrets.MODELS_TOKEN }}
        run: pnpm run generate:email

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@22a9089034f40e5a961c8808d113e2c98fb63676 # v7
        with:
          token: ${{ steps.app-token.outputs.token }}
          commit-message: "content: automated weekly email"
          title: "Weekly Email: ${{ steps.date.outputs.sunday }}"
          body: |
            :envelope: This is the automated email topics for this week.

            Review the generated JSON in `src/content/emails/`.
            This PR will be merged automatically on Sunday, which will trigger the Resend broadcast.
          branch: "content/automated-weekly-email"
          labels: "ðŸ•” weekly email,automerge"
          delete-branch: true
